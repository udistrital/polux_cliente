<br>
<div class="panel panel-default">
    <div class="panel-heading">

        {{'SOLICITAR_ASIGNATURAS' | translate}}
    </div>
    <div class="panel-body">
        <loading tam="3" load="d_solicitarAsignaturas.loading" message="d_solicitarAsignaturas.cargando"> </loading>
        <div class="panel-body alert alert-danger" ng-if="!d_solicitarAsignaturas.loading && d_solicitarAsignaturas.errorCargando">
            {{'ERROR.CARGAR_ASIGNATURAS_SOLICITUD'|translate}}
        </div>
        <div ng-if="!d_solicitarAsignaturas.loading && !d_solicitarAsignaturas.errorCargando">
          <label for="anio" class="col-sm-2 control-label">{{'ANO' | translate}}:</label>
          <label for="anioSel" class="col-sm-10 control-label">{{d_solicitarAsignaturas.periodo.anio}}</label>

          <label for="periodo" class="col-sm-2 control-label">{{'PERIODO' | translate}}:</label>
          <label for="anioSel" class="col-sm-10 control-label">{{d_solicitarAsignaturas.periodo.periodo}}</label>

          <label for="carrera" class="col-sm-2 control-label">{{'CARRERA' | translate}}:</label>
          <div class="col-sm-10" ng-if="!d_solicitarAsignaturas.carreras.length>0">
              <label for="periodo" class="col-sm-10 control-label">{{'SIN_CARRERAS_SOLICITUDES' | translate}}.</label>
          </div>
          <div class="col-sm-10" ng-if="d_solicitarAsignaturas.carreras.length>0">
            <select ng-model="carreraSeleccionada" name="carrera" class="form-control"
            ng-change="d_solicitarAsignaturas.cargarMaterias(carreraSeleccionada)">
              <option ng-repeat="p in d_solicitarAsignaturas.carreras" ng-value="p">{{p.Nombre}} </option>
            </select><br>
          </div>
          <div class="panel-body" ng-if="d_solicitarAsignaturas.loadingAsignaturas">
            <loading tam="3" load="d_solicitarAsignaturas.loadingAsignaturas" message="d_solicitarAsignaturas.cargando"> </loading>
          </div>
          <div class="col-sm-12">
            <div class="panel-body alert alert-danger" ng-if="!d_solicitarAsignaturas.loadingAsignaturas && d_solicitarAsignaturas.errorCargandoAsignaturas">
                {{'ERROR.CARGAR_ASIGNATURAS_SOLICITUD'|translate}}
            </div>
          </div>
          <div class="panel panel-default panel-body col-md-12" ng-if="!d_solicitarAsignaturas.errorCargandoAsignaturas && !d_solicitarAsignaturas.loadingAsignaturas && d_solicitarAsignaturas.gridOptions.data.length > 0">
            <div class="mi-grid" id="mi-grid" ui-grid="d_solicitarAsignaturas.gridOptions" ui-grid-pagination ui-grid-auto-resize  style="height: {{d_solicitarAsignaturas.desiredTableHeight + 'px'}}; width: {{d_solicitarAsignaturas.desiredTableWidth + 'px'}};"></div>
          </div>
          <!--div class="form-group">
            <div class="">
              <input type="submit" ng-click="d_solicitarAsignaturas.add()" value="Enviar Solicitud" class="btn btn-success"/>
              <center>
            </div>
          </div-->
        </div>
    </div>
</div>

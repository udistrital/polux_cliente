<div class="panel panel-default">
    <div class="panel-heading">
        directives/solicitud_materias.
        {{estudiante.Tipo}}
    </div>
    <div class="panel-body">

        <label for="anio" class="col-sm-2 control-label">AÃ±o:</label>
        <label for="anioSel" class="col-sm-10 control-label">{{d_solicitarAsignaturas.periodo.APE_ANO}}</label>

        <label for="periodo" class="col-sm-2 control-label">Periodo:</label>
        <label for="anioSel" class="col-sm-10 control-label">{{d_solicitarAsignaturas.periodo.APE_PER}}</label>

        <label for="carrera" class="col-sm-2 control-label">Carrera:</label>
        <div class="col-sm-10">
          <select ng-model="carreraSeleccionada" name="carrera" class="form-control"
          ng-change="d_solicitarAsignaturas.myFunc(carreraSeleccionada)">
            <option ng-repeat="p in d_solicitarAsignaturas.carreras" ng-value="p.Codigo">{{p.Nombre}} </option>
          </select><br>
        </div>

        <div class="panel panel-default panel-body col-md-12">
          <div ui-grid="d_solicitarAsignaturas.gridOptions" ui-grid-cellNav class="grid" ui-grid-auto-resize  style="height: {{d_solicitarAsignaturas.desiredTableHeight + 'px'}}; width: {{d_solicitarAsignaturas.desiredTableWidth + 'px'}};"></div>
        </div>
        <div class="form-group">
          <div class="">
            <input type="submit" ng-click="d_solicitarAsignaturas.add()" value="Enviar Solicitud" class="btn btn-success"/>
          </div>
        </div>

    </div>
</div>

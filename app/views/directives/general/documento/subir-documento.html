<div>
    <div class="row">
        <div class="col-md-3">
            <label for="input_titulo" class="col-form-label">Nombre de la propuesta</label>
        </div>
        <div class="col-md-9">
            <input class="form-control ng-pristine ng-valid ng-empty " name="input_titulo" ng-model="d_subirDocumento.titulo" placeholder="Ingrese el nombre de su propuesta" aria-invalid="false" type="text">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3">
            <label for="input_resumen" class="col-form-label">Resumen</label>
        </div>
        <div class="col-md-9">
            <textarea class="form-control ng-pristine ng-valid ng-empty " name="input_descripcion" ng-model="d_subirDocumento.resumen" placeholder="Realice una descripcion acerca de su propuesta" aria-invalid="false" style=""></textarea>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3">
            <label for="input_resumen" class="col-form-label">Seleccione el Documento</label>
        </div>
        <div class="col-md-9">
            <input type='file' class="form-control" file-model='fileModel'>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <input type="button" class="btn btn-md btn-outline btn-primary btn-block" ng-click="d_subirDocumento.construir_propuesta()" value="Registrar propuesta" />
        </div>
    </div>
</div>

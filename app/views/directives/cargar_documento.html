<div class="panel panel-default">
  <div class="panel-heading">
      {{'DOCUMENTO.CARGAR_DOCUMENTO' | translate}}
  </div>
  <loading tam="4" load="loadDocumento" message="msgCargandoDocumento"> </loading>
  <div class="panel-body" ng-if="!loadDocumento">
      <form method="post" name="formularioCargar" ng-submit="d_cargarDocumento.enviarDocumento()">
      <!--  <div class="row" ng-if="carrera=== undefined && name===undefined">
                <label class="col-sm-4 control-label"> {{'DOCUMENTO.INGRESE_NOMBRE' | translate}} </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="d_cargarDocumento.documento.nombre" required></input>
                </div>
        </div>
        <br>
        <div class="row">
                <label class="col-sm-4 control-label"> {{'DOCUMENTO.INGRESE_DESCRIPCION' | translate}} </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="d_cargarDocumento.documento.descripcion" required></input>
                </div>
        </div>
        <br>-->
        <div class="row" ng-if="carreras.length > 0">
        <label class="col-sm-2 control-label">{{'SELECCIONAR_CARRERA' | translate}}</label>
          <div class="col-sm-10">
              <select class="form-control"  ng-model="d_cargarDocumento.carrera" required>
                    <option  ng-repeat="carrera in carreras" ng-value="carrera.codigo_proyecto_curricular">{{carrera.codigo_proyecto_curricular}} - {{carrera.nombre_proyecto_curricular}}</option>
              </select>
          </div>
        </div>
        <br>
        <div class="row">
                <label class="col-sm-4 control-label"> {{'DOCUMENTO.INGRESE_CONSECUTIVO' | translate}} </label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" ng-model="d_cargarDocumento.consecutivo"  min="0"  required></input>
                </div>
        </div>
        <br>
        <div class="row">
                <label class="col-sm-4 control-label"> {{'INDIQUE_FECHA_REUNION' | translate}}</label>
                <div class="col-sm-8">
                  <!--
                  Se inhabilita la carga del documento que solía hacerse para las actas, en concordancia con la atención al requerimiento sobre cargar las actas y pedir la fecha de reunión en la que se discutió dicha respuesta

                  <input type="file" class="col-sm-8" angular-bfi="{'showUpload':false, allowedFileExtensions:['pdf'], language:'es', maxFileSize: 2000}" file-model="d_cargarDocumento.documento.fileModel" required> </input>
                  -->
                  <input type="date" class="form-control" min="2017-01-01" ng-model="d_cargarDocumento.fechaReunion" required></input>
                </div>
        </div>
        <br>
        <div class="row">
          <label class="col-sm-5 control-label"> </label>
          <input type="submit" value="{{'SUBIR_DOCUMENTO' | translate}}"  class="col-sm-2 btn btn-success"></input>
          <label class="col-sm-5 control-label"> </label>
        </div>
    </form>
  </div>
</div>

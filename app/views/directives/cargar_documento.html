<div class="panel panel-default">
  <div class="panel-heading">
      {{'DOCUMENTO.CARGAR_DOCUMENTO' | translate}}
  </div>
  <loading tam="4" load="loadDocumento" message="msgCargandoDocumento"> </loading>
  <div class="panel-body" ng-if="!loadDocumento">
      <form method="post" name="formularioCargar" ng-submit="d_cargarDocumento.enviarDocumento()">
        <div class="row">
                <label class="col-sm-4 control-label"> {{'DOCUMENTO.INGRESE_NOMBRE' | translate}} </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="d_cargarDocumento.documento.nombre" required></input>
                </div>
        </div>
        <br>
        <div class="row">
                <label class="col-sm-4 control-label"> {{'DOCUMENTO.INGRESE_DESCRIPCION' | translate}} </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="d_cargarDocumento.documento.descripcion" required></input>
                </div>
        </div>
        <br>
        <div class="row">
                 <label class="col-sm-4 control-label"> {{'DOCUMENTO.SELECCIONE_DOCUMENTO' | translate}}</label>
                 <div class="col-sm-8">
                   <input type="file" class="col-sm-8" angular-bfi="{'showUpload':false, allowedFileExtensions:['pdf'], language:'es', maxFileSize: 2000}" file-model="d_cargarDocumento.documento.fileModel" required> </input>
                 </div>
        </div>
        <br>
        <div class="row">
          <label class="col-sm-5 control-label"> </label>
          <input type="submit" value="{{'SUBIR_DOCUMENTO' | translate}}"  class="col-sm-2 btn btn-success"></input>
          <label class="col-sm-5 control-label"> </label>
        </div>
    </form>
  </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        {{'REPORTE_GENERAL_DOCENTES' | translate}}
    </div>
    <div class="panel-body">
        <div class="panel-body alert alert-danger" ng-if="!load && reporteGeneral.errorCargarParametros">
            {{listarSolicitudes.mensajeError}}
        </div>
        <div>
            <loading tam="4" load="load" message="msgCargandoSolicitudes"> </loading>

        </div>
        <div ng-if="load!=true">
            <h4>
                <label class="col-sm-6"> {{'REPORTES.SELECCIONE_TIPO_REPORTE' | translate}} </label>

            </h4>
            <div class="row">
                <div class="col-sm-10" ng-show="reporteGeneral.muestra_btn !== 0">
                    <button class="btn btn-success" ng-click="reporteGeneral.generar_reporte_general()">{{'REPORTES.REPORTE_GENERAL' | translate}}</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <button class="btn btn-success" ng-click="reporteGeneral.generar_reporte_docente()">{{'REPORTES.REPORTE_DOCENTE' | translate}}</button>
                </div>
                <div class="col-sm-10" ng-show="reporteGeneral.muestra_btn !== 0">
                    <button class="btn btn-success" ng-click="reporteGeneral.cambio_reporte()">{{'REPORTES.CAMBIO_REPORTE' | translate}}</button>
                </div>  
                <div class="col-md-10">

                   <iframe id="ReporteGeneral" ng-show="reporteGeneral.generarReporte1 >= 1" width="100%" height="1200"
                        src="https://inteligenciainstitucional.portaloas.udistrital.edu.co/knowage/public/servlet/AdapterHTTP?ACTION_NAME=EXECUTE_DOCUMENT_ACTION&OBJECT_LABEL=PoluxReporteG&TOOLBAR_VISIBLE=true&ORGANIZATION=DEFAULT_TENANT&NEW_SESSION=true">></iframe>
                  
                </div>

                <div class="col-md-10">

                   <iframe id="ReporteDocente" ng-show="reporteGeneral.generarReporte2 >= 1" width="100%" height="1200"
                        src="https://inteligenciainstitucional.portaloas.udistrital.edu.co/knowage/public/servlet/AdapterHTTP?ACTION_NAME=EXECUTE_DOCUMENT_ACTION&OBJECT_LABEL=RDPolux&TOOLBAR_VISIBLE=true&ORGANIZATION=DEFAULT_TENANT&NEW_SESSION=true">></iframe>
                  
                
                </div>
            </div>
        </div>
    </div>

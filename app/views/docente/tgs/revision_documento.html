<div class="panel panel-primary panel-body">
  <center><h3 class="page-header">
      {{'REVISION_DOCUMENTOS' | translate}}
  </h3></center>

    <div ng-class="{'col-md-6': !mindoc, 'col-md-10 col-md-offset-1':mindoc}">
      <label class="text-primary" ng-show="mindoc">{{'DOCUMENTO' | translate}} </label><ver-documento documentoid="docenterevision.doc" loadpag="docenterevision.pagina" selectpag="docenterevision.pagina2" minified="mindoc"/>
      <!--  <pre>{{docenterevision.revisionesd | json}}</pre>-->
    </div>

    <div ng-class="{'col-md-6': !mindoc, 'col-md-10 col-md-offset-1':mindoc}">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{'REVISIONES' | translate}}</h3>
        </div>
        <div class="panel-body">
          <div ng-repeat="revision in docenterevision.revisionesd">
            <ver-revision revisionid="revision.Id"  paginaset="docenterevision.pagina" ng-if="revision.Estado != 'pendiente'"/>
            <revision-documento revisionid="revision.Id" revisionestado="revision.Estado"  paginadoc="docenterevision.pagina2" paginaset="docenterevision.pagina" ng-if="revision.Estado != 'finalizada'" />
          </div>
        </div>
      </div>
    </div>
</div>

<div class="panel panel-primary panel-body">
  <center><h3 class="page-header">
    Revision Documentos
  </h3></center>

    <div ng-class="{'col-md-6': !mindoc, 'col-md-10 col-md-offset-1':mindoc}">
      <label class="text-primary" ng-show="mindoc">Documento: </label>
      <ver-documento documentoid="estudianteRevisionDoc.doc" loadpag="estudianteRevisionDoc.pagina" selectpag="estudianteRevisionDoc.pagina2" minified="mindoc"/>
      <!--  <pre>{{estudianteRevisionDoc.revisionesd | json}}</pre>-->
    </div>

    <div ng-class="{'col-md-6': !mindoc, 'col-md-10 col-md-offset-1':mindoc}">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Revisiones</h3>
        </div>
        <div class="panel-body">
          <div ng-repeat="revision in estudianteRevisionDoc.revisionesd">
            <ver-revision revisionid="revision.Id"  paginaset="estudianteRevisionDoc.pagina" ng-if="revision.Estado != 'pendiente'"/>

            <div ng-if="revision.Estado == 'borrador' || revision.Estado == 'pendiente'" >
              <p class="text-danger">La revision {{revision.NumeroRevision}} se encuentra solicitada</p>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
          <button type="button" class="btn btn-info pull-left">Subir Documento</button>
          <button type="button" class="btn btn-success pull-right" ng-click="estudianteRevisionDoc.solicitar_revision()">Solicitar Revision</button>
      </div>
    </div>

</div>

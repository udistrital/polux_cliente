<div class="panel panel-primary panel-body">
  <center>
    <h3 class="page-header">
      {{'REVISION_DOCUMENTOS' | translate}}
    </h3>
  </center>
  <loading tam="4" load="estudianteRevisionDoc.cargandoTrabajoGrado" message="estudianteRevisionDoc.mensajeCargandoTrabajoGrado"></loading>
  <div ng-if="!estudianteRevisionDoc.cargandoTrabajoGrado && estudianteRevisionDoc.trabajoGrado.vinculaciones" ng-repeat="docente in estudianteRevisionDoc.trabajoGrado.vinculaciones">
    <label>{{docente.RolTrabajoGrado.Nombre}}: {{docente.Nombre}}</label>
    <br>
  </div>
  <div class="panel-body alert alert-danger" ng-if="estudianteRevisionDoc.errorCargandoTrabajoGrado">
    <span ng-bind="estudianteRevisionDoc.mensajeErrorCargandoTrabajoGrado"></span>
  </div>
  <div class="row" ng-if="!estudianteRevisionDoc.cargandoTrabajoGrado && estudianteRevisionDoc.trabajoGrado.documentoEscrito">
    <div ng-class="{'col-md-6': !mindoc, 'col-md-10 col-md-offset-1':mindoc}">
      <label class="text-primary" ng-show="mindoc">{{'DOCUMENTO' | translate}}</label>
      <ver-documento documento="estudianteRevisionDoc.trabajoGrado.documentoEscrito" minified="mindoc"/>
        <!--  <pre>{{estudianteRevisionDoc.revisionesd | json}}</pre>-->
    </div>

    <div ng-class="{'col-md-6': !mindoc, 'col-md-10 col-md-offset-1':mindoc}">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{'REVISIONES' | translate}}</h3>
        </div>
        <div class="panel-body">
          <div ng-repeat="revision in estudianteRevisionDoc.revisionesd">
            <ver-revision revisionid="revision.Id" paginaset="estudianteRevisionDoc.pagina2" ng-if="revision.EstadoRevisionTrabajoGrado.Nombre != 'pendiente'"></ver-revision>
            <div ng-if="revision.EstadoRevisionTrabajoGrado.Nombre == 'borrador' || revision.EstadoRevisionTrabajoGrado.Nombre == 'pendiente'">
              <p class="text-danger"> {{'LA_REVISION' | translate}} {{revision.NumeroRevision}} {{'LA_REVISION_SE_ENCUENTRA' | translate}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-info pull-left">{{'SUBIR_DOCUMENTO' | translate}}</button>
        <button type="button" class="btn btn-success pull-right" ng-click="estudianteRevisionDoc.solicitar_revision()">{{'SOLICITAR_REVISION' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">

  <div class="panel-heading">
    {{'LISTAR_APROBADOS' | translate}}
  </div>

  <div class="panel-body">

    <loading tam="4" load="posgradosCargados" message="msgCargandoPosgrados"></loading>
    <div class="row" ng-if="listarAprobados.infoAcademicaCargada && !posgradosCargados">
      <label class="col-sm-2">{{'SELECCIONAR_CARRERA' | translate}}</label> 
      <div class="col-sm-10">
        <ui-select name="posgrado" ng-model="listarAprobados.posgradoSeleccionado" required on-select="listarAprobados.definirPosgrado()" style="width:97%;" theme="bootstrap">
          <ui-select-match placeholder="{{'SELECT.SELECCIONE' | translate}}">{{$select.selected.codigo_proyecto_curricular}} - {{$select.selected.nombre_proyecto_curricular}}
          </ui-select-match>
          <ui-select-choices repeat="item.codigo_proyecto_curricular as item in listarAprobados.posgrados | filter: $select.search">
            <span ng-bind="item.codigo_proyecto_curricular"></span> - <span ng-bind="item.nombre_proyecto_curricular"></span>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>

    <br>

    <div class="row" ng-if="listarAprobados.mostrarPeriodo">
      <label class="col-sm-2">{{'SELECCIONAR_PERIODO' | translate}}</label>
      <div class="col-sm-10">
        <select ng-model="listarAprobados.periodoSeleccionado" ng-change="listarAprobados.consultarAprobados()">
          <option ng-repeat="periodo in listarAprobados.periodos" ng-value="periodo">
            {{periodo.anio}}-{{periodo.periodo}}
          </option>
        </select>
      </div>
    </div>

    <div class="row" ng-if="!listarAprobados.infoAcademicaCargada">
      <div class="col-sm-10">
        <label>{{'ERROR.SIN_INFO_ACADEMICA' | translate}}</label>
      </div>
    </div>
    
    <loading tam="4" load="cargandoSolicitudesPosgradoAprobadas" message="msgCargandoAdmitidos"></loading>
    <div class="panel panel-default panel-body col-md-12" style="margin-top: 20px;" ng-if="resultadosConsulta.length > 0 && !sinDatosConsulta">
      <div class="mi-grid" id="mi-grid" ui-grid="listarAprobados.propiedadesCuadricula"></div>
    </div>

    <br>
    
    <div class="panel-body alert alert-danger" ng-if="sinResultados">
      <span ng-bind="msgErrorConsultaAdmitidos"></span>
    </div>

  </div>

  <div id="modalVerSolicitud" class="modal fade col-md-12" role="dialog" style="padding-top:5%">
    <div class="modal-content col-md-offset-2 col-md-8">
      <div class="modal-header">
        {{listarAprobados.tituloVerSolicitud}}
        <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal" ng-click="">&times</button>
        <br>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          {{'INFORMACION_ESTUDIANTE' | translate}}
        </div>
        <div class="panel-body">
          <div class="row">
            <label class="col-sm-4 control-label"> {{'SOLICITANTE' | translate}}:  </label>
            <label class="col-sm-8 control-label"> {{listarAprobados.nombreEstudianteSolicitante}} </label>
          </div>
          <div class="row">
            <label class="col-sm-4 control-label"> {{'CODIGO' | translate}}:  </label>
            <label class="col-sm-8 control-label"> {{listarAprobados.codigoEstudianteSolicitante}} </label>
          </div>
          <div class="row">
            <label class="col-sm-4 control-label"> {{'PROMEDIO' | translate}}:  </label>
            <label class="col-sm-8 control-label"> {{listarAprobados.promedioEstudianteSolicitante}} </label>
          </div>
          <div class="row">
            <label class="col-sm-4 control-label"> {{'RENDIMIENTO' | translate}}:  </label>
            <label class="col-sm-8 control-label"> {{listarAprobados.rendimientoEstudianteSolicitante}} </label>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          {{'INFORMACION_SOLICITUD' | translate}}
        </div>
        <div class="panel-body">
          <loading tam="4" load="cargandoRegistroPago" message="msgCargandoAdmitidos"></loading>
          <div ng-if="!cargandoRegistroPago">
            <div class="row">
              <label class="col-sm-4 control-label"> {{'SOLICITUD' | translate}}: </label>
              <label class="col-sm-8 control-label"> {{listarAprobados.numeroSolicitud}} </label>
            </div>
            <div class="row">
              <label class="col-sm-4 control-label"> {{'FECHA' | translate}}: </label>
              <label class="col-sm-8 control-label"> {{listarAprobados.fechaSolicitud}} </label>
            </div>
            <div class="row">
              <label class="col-sm-4 control-label"> {{'ESTADO_SOLICITUD' | translate}}: </label>
              <label class="col-sm-8 control-label"> {{listarAprobados.estadoSolicitud.Nombre}} </label>
            </div>
            <div class="row">
              <label class="col-sm-4 control-label"> {{'CODIGO_POSGRADO' | translate}}: </label>
              <label class="col-sm-8 control-label"> {{listarAprobados.codigoPosgrado}} </label>
            </div>
            <div class="row">
              <label class="col-sm-4 control-label"> {{'POSGRADO' | translate}}: </label>
              <label class="col-sm-8 control-label"> {{listarAprobados.nombrePosgrado}} </label>
            </div>
            <div class="row">
              <label class="col-sm-4 control-label"> {{'CODIGO_PENSUM_POSGRADO' | translate}}: </label>
              <label class="col-sm-8 control-label"> {{listarAprobados.pensumPosgrado}} </label>
            </div>
            <div class="row row-centered" ng-if="listarAprobados.estadoSolicitud.Id === 7">
              <div class="col-sm-2 col-centered">
                <input type="submit" class="btn btn-success" value="{{'BTN.REGISTRAR_PAGO'|translate}}" ng-click="listarAprobados.cambiarEstadoPago()">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          {{'ESP_ACADEMICOS' | translate}}
        </div>
        <div class="panel-body">
          <div ng-if="listarAprobados.cuadriculaEspaciosAcademicos.data.length > 0" >
            <div class="panel col-md-12">
              <div ui-grid="listarAprobados.cuadriculaEspaciosAcademicos" class="mi-grid" id="mi-grid" style="height: {{(detalle.gridOptions.data.length*35)+40}}px" ui-grid-cellNav ui-grid-auto-resize></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
